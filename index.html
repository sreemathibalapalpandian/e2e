<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E2E</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #141414; /* Deep charcoal base ‚Äî moody, cinematic */
      background-image:
        radial-gradient(circle at 50% 0%, rgba(40,40,40,0.4) 0%, transparent 60%),
        radial-gradient(circle at 50% 100%, rgba(30,30,30,0.4) 0%, transparent 60%);
      color: #f8f8f8;
      padding: 0;
      line-height: 1.7;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 6rem 2rem 4rem;
    }

    /* ‚Äî‚Äî‚Äî‚Äî HERO SECTION ‚Äî LIGHT, WARM, INVITING ‚Äî‚Äî‚Äî‚Äî */
    .header {
      text-align: center;
      margin-bottom: 6rem;
      padding: 5rem 2rem;
      background: linear-gradient(135deg, #fdf6e3, #fae9c9, #f7d8a5);
      border-radius: 40px;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.1; }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 1.2rem;
      color: #1a1a1a;
      text-shadow: 0 2px 4px rgba(255,255,255,0.5);
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      border-radius: 2px;
    }

    /* ‚ú® ENHANCED EMAIL ‚Äî VIP CONTACT BADGE ‚ú® */
    .email {
      font-family: 'Playfair Display', serif;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      background: linear-gradient(145deg, #3e2723, #5d4037);
      color: #f5e8c9;
      padding: 18px 48px 18px 68px; /* Extra left padding for icon */
      border-radius: 50px;
      display: inline-block;
      border: 2px solid #d4af37;
      box-shadow:
        0 8px 28px rgba(0,0,0,0.2),
        inset 0 1px 0 rgba(255,255,255,0.1);
      position: relative;
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.3, 1);
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    .email::before {
      content: "‚úâÔ∏è";
      position: absolute;
      left: 22px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      opacity: 0.95;
      pointer-events: none;
    }

    .email:hover {
      background: linear-gradient(145deg, #4e342e, #6d4c41);
      transform: translateY(-6px) scale(1.04);
      box-shadow:
        0 14px 36px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.15);
      letter-spacing: 0.12em;
    }

    /* ‚Äî‚Äî‚Äî‚Äî GRID ‚Äî DARK + LIGHT CARDS ALTERNATING ‚Äî‚Äî‚Äî‚Äî */
    .showcase-grid {
      display: grid;
      gap: 4.5rem;
      grid-template-columns: repeat(auto-fit, minmax(700px, 1fr));
    }

    .comparison-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      padding: 4rem;
      border-radius: 30px;
      box-shadow:
        0 12px 40px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.05);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      background: #1e1e1e; /* Default dark card */
      border: 1px solid #2d2d2d;
    }

    /* Every even card = light mode */
    .comparison-card:nth-child(even) {
      background: #f8f5f0;
      border: 1px solid #e0d5c5;
      box-shadow:
        0 12px 40px rgba(0,0,0,0.1),
        inset 0 1px 0 rgba(255,255,255,0.8);
      color: #1a1a1a;
    }

    .comparison-card:hover {
      transform: translateY(-12px);
    }

    /* Gradient top accent on hover ‚Äî more intense for dark cards */
    .comparison-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #14b8a6, #fde68a, #ec4899, #8b5cf6);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.7s ease;
      z-index: 1;
    }

    .comparison-card:hover::before {
      transform: scaleX(1);
    }

    /* Image Frame Styling ‚Äî Glowing, Gallery-Quality */
    .image-frame {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      aspect-ratio: 4 / 3;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.2),
        inset 0 0 0 1px rgba(255,255,255,0.1);
      transition: all 0.5s ease;
      background: #000;
    }

    /* Lighten image frame for even (light) cards */
    .comparison-card:nth-child(even) .image-frame {
      box-shadow:
        0 8px 24px rgba(0,0,0,0.08),
        inset 0 0 0 1px rgba(0,0,0,0.05);
      background: #fafafa;
    }

    .image-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 4px;
      background: linear-gradient(115deg, #14b8a6, #fde68a, #ec4899, #8b5cf6);
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .comparison-card:hover .image-frame::before {
      opacity: 1;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.3, 1), filter 0.3s ease;
      border-radius: 22px;
    }

    .comparison-card:hover .image-frame img {
      transform: scale(1.06);
      filter: brightness(1.05);
    }

    /* Labels ‚Äî Sculpted, Glowing, Editorial */
    .label {
      position: absolute;
      top: 30px;
      left: 30px;
      padding: 12px 28px;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
      backdrop-filter: blur(8px);
      color: white;
      box-shadow:
        0 4px 16px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.1);
      z-index: 2;
      font-family: 'Inter', sans-serif;
      border: 1px solid rgba(255,255,255,0.2);
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    .before-label {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      border-radius: 14px 4px 14px 4px;
    }

    .after-label {
      background: linear-gradient(135deg, #14b8a6, #0d9488);
      border-radius: 4px 14px 4px 14px;
    }

    /* Light card labels ‚Äî dark text */
    .comparison-card:nth-child(even) .label {
      color: #1a1a1a;
      background: rgba(255,255,255,0.9);
      text-shadow: 0 1px 2px rgba(255,255,255,0.4);
      box-shadow:
        0 4px 16px rgba(0,0,0,0.1),
        0 0 0 1px rgba(0,0,0,0.05);
    }

    .comparison-card:nth-child(even) .before-label {
      background: linear-gradient(135deg, #f0e6d2, #e0d5c5);
    }

    .comparison-card:nth-child(even) .after-label {
      background: linear-gradient(135deg, #d4f0ea, #b8e6da);
      color: #0d9488;
    }

    /* ‚Äî‚Äî‚Äî‚Äî FOOTER ‚Äî WARM GLOW ZONE ‚Äî‚Äî‚Äî‚Äî */
    footer {
      text-align: center;
      margin-top: 8rem;
      padding: 4rem 2rem;
      color: #d4af37;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      font-weight: 500;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to top, rgba(20,20,20,0.9), transparent);
      border-top: 2px solid rgba(212, 175, 55, 0.3);
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    /* Staggered Card Entrance ‚Äî Cinematic */
    .comparison-card {
      opacity: 0;
      animation: floatIn 1s ease forwards;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .comparison-card:nth-child(1) { animation-delay: 0.1s; }
    .comparison-card:nth-child(2) { animation-delay: 0.2s; }
    .comparison-card:nth-child(3) { animation-delay: 0.3s; }
    .comparison-card:nth-child(4) { animation-delay: 0.4s; }
    .comparison-card:nth-child(5) { animation-delay: 0.5s; }
    .comparison-card:nth-child(6) { animation-delay: 0.6s; }

    /* Body entrance fade */
    body {
      animation: bodyFade 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes bodyFade {
      to { opacity: 1; }
    }

    /* üì± MOBILE RESPONSIVE MAGIC ‚Äî ADD THIS AT THE BOTTOM */
    @media (max-width: 768px) {
      .container {
        padding: 3rem 1.2rem 2rem;
      }

      .header {
        padding: 3rem 1.5rem;
        margin-bottom: 4rem;
        border-radius: 30px;
      }

      h1 {
        font-size: 2.8rem;
        letter-spacing: -1px;
      }

      h1::after {
        width: 60px;
        height: 3px;
      }

      .email {
        font-size: 1.2rem;
        padding: 16px 40px 16px 60px;
        font-weight: 600;
      }

      .email::before {
        left: 18px;
        font-size: 1.1rem;
      }

      .showcase-grid {
        gap: 3rem;
        grid-template-columns: 1fr;
        padding: 0 0.5rem;
      }

      .comparison-card {
        grid-template-columns: 1fr;
        padding: 2.5rem 1.5rem;
        gap: 2rem;
        border-radius: 24px;
      }

      .image-frame {
        border-radius: 18px;
      }

      .image-frame img {
        border-radius: 16px;
      }

      .label {
        top: 18px;
        left: 18px;
        padding: 10px 22px;
        font-size: 1rem;
        border-radius: 12px;
      }

      .before-label {
        border-radius: 12px 3px 12px 3px;
      }

      .after-label {
        border-radius: 3px 12px 3px 12px;
      }

      footer {
        margin-top: 5rem;
        padding: 2.5rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1rem 1.5rem;
      }

      h1 {
        font-size: 2.3rem;
      }

      .email {
        font-size: 1.1rem;
        padding: 14px 36px 14px 56px;
      }

      .email::before {
        left: 16px;
        font-size: 1rem;
      }

      .comparison-card {
        padding: 2rem 1.2rem;
      }

      .label {
        top: 14px;
        left: 14px;
        padding: 8px 20px;
        font-size: 0.95rem;
        border-radius: 10px;
      }

      .before-label {
        border-radius: 10px 2px 10px 2px;
      }

      .after-label {
        border-radius: 2px 10px 2px 10px;
      }

      footer {
        margin-top: 4rem;
        padding: 2rem 1rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
